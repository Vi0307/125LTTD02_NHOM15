# Server
server.port=8080

# SQL Server Database
# Mỗi developer cần set biến môi trường: DB_URL, DB_USERNAME, DB_PASSWORD
# Hoặc chạy: DB_PASSWORD='your_password' ./mvnw spring-boot:run
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=QLOTOANDROID;encrypt=false;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# HikariCP Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false
