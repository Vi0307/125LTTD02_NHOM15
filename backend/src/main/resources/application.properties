# Server
server.port=8080

# SQL Server Database - Mỗi developer tự config trong application-local.properties
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=QLOTOANDROID;encrypt=false;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:your_password}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Active profile - dùng local để load application-local.properties
spring.profiles.active=local