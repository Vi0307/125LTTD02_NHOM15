<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOTECH - Sản phẩm</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="dashboard-body">

    <!-- ================= FIXED ELEMENTS ================= -->
    <!-- Top user -->
    <div class="top-user">
        <span class="username">Administrator</span>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul class="menu">
            <li class="menu-item active" onclick="goTo('dashboard.html')">
                <i class="fas fa-th-large"></i> Sản phẩm
            </li>
            <li class="menu-item" onclick="goTo('user.html')">
                <i class="fas fa-users"></i> Người dùng
            </li>
            <li class="menu-item" onclick="goTo('order.html')">
                <i class="fas fa-shopping-cart"></i> Đơn hàng
            </li>
            <li class="menu-item" onclick="goTo('schedule.html')">
                <i class="fas fa-calendar-check"></i> Đặt lịch
            </li>
            <li class="menu-item" onclick="goTo('notifications.html')">
                <i class="fas fa-bell"></i> Thông báo
            </li>
            <li class="menu-item" onclick="goTo('dailymanagement.html')">
                <i class="fas fa-store"></i> Đại lý
        </ul>
    </aside>

    <!-- Bottom brand -->
    <div class="bottom-brand">
        <div class="brand-name">OTOTECH</div>
        <div class="version">Version: 1.0.0.11</div>
    </div>

    <!-- ================= SCROLLABLE CONTENT ================= -->
    <div class="page-wrapper">
        <main class="products-content">
            <div class="products-grid" id="categoriesGrid">
                <!-- Danh mục sẽ được load động từ API -->
                <div style="text-align: center; padding: 20px;">
                    <p>Đang tải danh mục...</p>
                </div>
            </div>
        </main>
    </div>
    <!-- API Service -->
    <script src="asset/api.js"></script>

    <!-- Script điều hướng -->
    <script>
        // Kiểm tra authentication
        if (!AuthService.isAuthenticated()) {
            window.location.href = 'welcome.html';
        }

        function goTo(page) {
            window.location.href = page;
        }

        // Mapping hình ảnh cho các danh mục
        const categoryImages = {
            '1': 'asset/img_body_parts.jpg',
            '2': 'asset/img_engine_parts.png',
            '3': 'asset/img_transmission_parts.webp',
            '4': 'asset/img_lighting_parts.jpg'
        };

        // Load danh sách danh mục
        async function loadCategories() {
            try {
                const result = await CategoryAPI.getAll();

                if (result.success && result.data) {
                    renderCategories(result.data);
                } else {
                    document.getElementById('categoriesGrid').innerHTML =
                        '<div style="text-align: center; padding: 20px; color: red;">Lỗi tải danh mục: ' + (result.message || 'Unknown error') + '</div>';
                }
            } catch (error) {
                console.error('Lỗi load danh mục:', error);
                document.getElementById('categoriesGrid').innerHTML =
                    '<div style="text-align: center; padding: 20px; color: red;">Lỗi kết nối server</div>';
            }
        }

        // Render danh sách danh mục
        function renderCategories(categories) {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            categories.forEach(category => {
                const imageUrl = categoryImages[category.MaDanhMuc] || 'asset/car-icon.png';
                const productCount = category.SoLuongSanPham || 0;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${category.TenDanhMuc}" onerror="this.src='asset/car-icon.png'">
                    <div class="card-info">
                        <h3>${category.TenDanhMuc || 'Danh mục'}</h3>
                        <p class="desc">${category.MoTa || 'Các bộ phận phụ tùng'}</p>
                        <p class="available">Các bộ phận hiện có: <strong>${productCount}</strong></p>
                        <button class="view-btn" onclick="goToCategory('${category.MaDanhMuc}')">Chi tiết</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Nếu không có danh mục nào
            if (categories.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 20px;">Không có danh mục nào</div>';
            }
        }

        // Điều hướng đến trang danh mục
        function goToCategory(categoryId) {
            window.location.href = `product1.html?category=${categoryId}`;
        }

        // Load khi trang được tải
        document.addEventListener('DOMContentLoaded', function () {
            loadCategories();
        });
    </script>

</body>

</html>
