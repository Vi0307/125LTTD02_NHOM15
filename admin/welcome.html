<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOTECH - Intelligent Service</title>

    <!-- CSS -->
    <link rel="stylesheet" href="asset/style.css">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="login-container">

        <!-- Logo -->
        <div class="logo">
            <h1>OTOTECH</h1>
            <p>Intelligent Service</p>
        </div>

        <!-- Icon xe hơi -->
        <div class="car-icon">
            <img src="asset/car-icon.png" alt="Car Icon">
        </div>

        <!-- Chào mừng -->
        <h2 class="welcome-text">Chào mừng quay trở lại !</h2>

        <!-- Form đăng nhập -->
        <form>
            <!-- Email -->
            <div class="form-group">
                <label>Địa chỉ Email</label>
                <div class="input-wrapper">
                    <input type="email" placeholder="example@gmail.com" id="email">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Mật khẩu</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-eye-slash eye-icon" id="togglePassword"></i>
                </div>
            </div>

            <!-- Nơi chữa im (ghi nhớ đăng nhập) -->
            <div class="remember-wrapper">
                <input type="checkbox" id="remember">
                <label for="remember">Ghi nhớ đăng nhập</label>
            </div>

            <button type="button" class="login-btn" onclick="goTo('dashboard-layout.html')">
                ĐĂNG NHẬP
            </button>

        </form>
    </div>

    <!-- JS Toggle Mật khẩu -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        function goTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
