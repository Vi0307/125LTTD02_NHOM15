<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOTECH - Quản lý Đại lý</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Dealer Management Specific Styles */
        .dealer-main {
            margin-left: 300px;
            margin-right: 40px;
            width: calc(100% - 340px);
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .dealer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .dealer-header h2 {
            font-size: 32px;
            font-weight: 700;
            color: #222;
            margin: 0;
        }

        .btn-add-dealer {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.35);
            transition: all 0.3s ease;
        }

        .btn-add-dealer:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.5);
        }

        .dealer-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .dealer-card {
            background: white;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dealer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #4e9fff, #6bb6ff);
        }

        .dealer-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .dealer-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .dealer-name {
            font-size: 20px;
            font-weight: 700;
            color: #222;
            margin: 0 0 8px 0;
        }

        .dealer-id {
            font-size: 13px;
            color: #888;
            background: #f0f2f5;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .dealer-actions {
            display: flex;
            gap: 10px;
        }

        .dealer-actions button {
            width: 38px;
            height: 38px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-edit:hover {
            background: #1976d2;
            color: white;
        }

        .btn-delete {
            background: #ffebee;
            color: #d32f2f;
        }

        .btn-delete:hover {
            background: #d32f2f;
            color: white;
        }

        .dealer-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .dealer-info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: #555;
        }

        .dealer-info-item i {
            width: 20px;
            color: #4e9fff;
            font-size: 16px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f2f5;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            margin: 0;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border: none;
            background: #f5f5f5;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #e0e0e0;
            color: #333;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-form label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .modal-form input,
        .modal-form textarea {
            padding: 14px 18px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .modal-form input:focus,
        .modal-form textarea:focus {
            outline: none;
            border-color: #4e9fff;
            box-shadow: 0 0 0 4px rgba(78, 159, 255, 0.1);
        }

        .modal-form textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }

        .btn-cancel {
            flex: 1;
            padding: 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .btn-save {
            flex: 1;
            padding: 16px;
            border: none;
            background: linear-gradient(135deg, #4e9fff, #007bff);
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            box-shadow: 0 8px 25px rgba(0,123,255,0.35);
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,123,255,0.5);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.08);
        }

        .empty-state i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 24px;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #555;
            margin-bottom: 12px;
        }

        .empty-state p {
            color: #888;
            font-size: 16px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .loading i {
            font-size: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dealer-main {
                margin-left: 260px;
                width: calc(100% - 280px);
            }
        }

        @media (max-width: 768px) {
            .dealer-main {
                margin: 0;
                width: 100%;
                padding: 120px 20px 40px;
            }

            .dealer-cards {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body class="dashboard-body admin-body">

<div class="page-wrapper">

    <!-- Top User -->
    <div class="top-user">
        <span class="username">Administrator</span>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul class="menu">
            <li class="menu-item" onclick="goTo('product1.html')"><i class="fas fa-th-large"></i> Sản phẩm</li>
            <li class="menu-item" onclick="goTo('user.html')"><i class="fas fa-users"></i> Người dùng</li>
            <li class="menu-item" onclick="goTo('order.html')"><i class="fas fa-shopping-cart"></i> Đơn hàng</li>
            <li class="menu-item" onclick="goTo('schedule.html')"><i class="fas fa-calendar-check"></i> Đặt lịch</li>
            <li class="menu-item" onclick="goTo('notifications.html')"><i class="fas fa-bell"></i> Thông báo</li>
            <li class="menu-item active"><i class="fas fa-store"></i> Đại lý</li>
        </ul>
    </aside>

    <!-- Main Content: Dealer Management -->
    <main class="dealer-main">
        
        <div class="dealer-header">
            <h2><i class="fas fa-store" style="margin-right: 12px; color: #4e9fff;"></i>Quản lý Đại lý</h2>
            <button class="btn-add-dealer" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Thêm đại lý
            </button>
        </div>

        <div id="dealerContainer" class="dealer-cards">
            <!-- Dealer cards will be loaded here -->
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Đang tải dữ liệu...</p>
            </div>
        </div>

    </main>

    <div class="bottom-brand">
        <div class="brand-name">OTOTECH</div>
        <div class="version">Version: 1.0.0.11</div>
    </div>
</div>

<!-- Modal Add/Edit Dealer -->
<div class="modal-overlay" id="dealerModal">
    <div class="modal">
        <div class="modal-header">
            <h3 id="modalTitle">Thêm đại lý mới</h3>
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form class="modal-form" id="dealerForm" onsubmit="saveDealer(event)">
            <input type="hidden" id="dealerId">
            
            <div class="form-group">
                <label for="tenDaiLy">Tên đại lý <span style="color: red;">*</span></label>
                <input type="text" id="tenDaiLy" placeholder="Nhập tên đại lý..." required>
            </div>

            <div class="form-group">
                <label for="diaChi">Địa chỉ <span style="color: red;">*</span></label>
                <input type="text" id="diaChi" placeholder="Nhập địa chỉ..." required>
            </div>

            <div class="form-group">
                <label for="soDienThoai">Số điện thoại <span style="color: red;">*</span></label>
                <input type="tel" id="soDienThoai" placeholder="Nhập số điện thoại..." required>
            </div>

            <div class="form-group">
                <label for="gioLamViec">Giờ làm việc</label>
                <input type="text" id="gioLamViec" placeholder="VD: 8h–18h">
            </div>

            <div class="form-group">
                <label for="moTa">Mô tả</label>
                <textarea id="moTa" placeholder="Nhập mô tả về đại lý..."></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeModal()">Hủy bỏ</button>
                <button type="submit" class="btn-save" id="btnSave">
                    <i class="fas fa-save" style="margin-right: 8px;"></i>Lưu đại lý
                </button>
            </div>
        </form>
    </div>
</div>

<!-- API Service -->
<script src="asset/api.js"></script>

<script>
// Kiểm tra authentication
if (!AuthService.isAuthenticated()) {
    window.location.href = 'welcome.html';
}

let dealers = [];
let editingDealerId = null;

// Load danh sách đại lý
async function loadDealers() {
    const container = document.getElementById('dealerContainer');
    container.innerHTML = `
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Đang tải dữ liệu...</p>
        </div>
    `;
    
    try {
        const result = await DealerAPI.getAll();
        if (result.success) {
            dealers = result.data || [];
            renderDealers();
        } else {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Lỗi tải dữ liệu</h3>
                    <p>${result.message || 'Không thể tải danh sách đại lý'}</p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Lỗi load đại lý:', error);
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Lỗi kết nối</h3>
                <p>Không thể kết nối đến server</p>
            </div>
        `;
    }
}

// Render danh sách đại lý
function renderDealers() {
    const container = document.getElementById('dealerContainer');
    
    if (dealers.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-store-slash"></i>
                <h3>Chưa có đại lý nào</h3>
                <p>Nhấn "Thêm đại lý" để thêm đại lý mới</p>
            </div>
        `;
        return;
    }

    container.innerHTML = dealers.map(dealer => `
        <div class="dealer-card" data-id="${dealer.MaDaiLy}">
            <div class="dealer-card-header">
                <div>
                    <h3 class="dealer-name">${dealer.TenDaiLy}</h3>
                    <span class="dealer-id">ID: ${dealer.MaDaiLy}</span>
                </div>
                <div class="dealer-actions">
                    <button class="btn-edit" onclick="openEditModal(${dealer.MaDaiLy})" title="Chỉnh sửa">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn-delete" onclick="deleteDealer(${dealer.MaDaiLy})" title="Xóa">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="dealer-info">
                <div class="dealer-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${dealer.DiaChi}</span>
                </div>
                <div class="dealer-info-item">
                    <i class="fas fa-phone"></i>
                    <span>${dealer.SoDienThoai}</span>
                </div>
                ${dealer.GioLamViec ? `
                <div class="dealer-info-item">
                    <i class="fas fa-clock"></i>
                    <span>${dealer.GioLamViec}</span>
                </div>
                ` : ''}
                ${dealer.MoTa ? `
                <div class="dealer-info-item">
                    <i class="fas fa-info-circle"></i>
                    <span>${dealer.MoTa}</span>
                </div>
                ` : ''}
            </div>
        </div>
    `).join('');
}

// Mở modal thêm mới
function openAddModal() {
    editingDealerId = null;
    document.getElementById('modalTitle').textContent = 'Thêm đại lý mới';
    document.getElementById('btnSave').innerHTML = '<i class="fas fa-plus" style="margin-right: 8px;"></i>Thêm đại lý';
    document.getElementById('dealerForm').reset();
    document.getElementById('dealerId').value = '';
    document.getElementById('dealerModal').classList.add('active');
}

// Mở modal chỉnh sửa
function openEditModal(id) {
    const dealer = dealers.find(d => d.MaDaiLy === id);
    if (!dealer) return;
    
    editingDealerId = id;
    document.getElementById('modalTitle').textContent = 'Cập nhật thông tin đại lý';
    document.getElementById('btnSave').innerHTML = '<i class="fas fa-save" style="margin-right: 8px;"></i>Cập nhật';
    
    document.getElementById('dealerId').value = dealer.MaDaiLy;
    document.getElementById('tenDaiLy').value = dealer.TenDaiLy;
    document.getElementById('diaChi').value = dealer.DiaChi;
    document.getElementById('soDienThoai').value = dealer.SoDienThoai;
    document.getElementById('gioLamViec').value = dealer.GioLamViec || '';
    document.getElementById('moTa').value = dealer.MoTa || '';
    
    document.getElementById('dealerModal').classList.add('active');
}

// Đóng modal
function closeModal() {
    document.getElementById('dealerModal').classList.remove('active');
    editingDealerId = null;
}

// Lưu đại lý
async function saveDealer(event) {
    event.preventDefault();
    
    const dealerData = {
        TenDaiLy: document.getElementById('tenDaiLy').value.trim(),
        DiaChi: document.getElementById('diaChi').value.trim(),
        SoDienThoai: document.getElementById('soDienThoai').value.trim(),
        GioLamViec: document.getElementById('gioLamViec').value.trim() || null,
        MoTa: document.getElementById('moTa').value.trim() || null
    };

    // Validate
    if (!dealerData.TenDaiLy || !dealerData.DiaChi || !dealerData.SoDienThoai) {
        alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
        return;
    }

    try {
        let result;
        if (editingDealerId) {
            // Cập nhật
            result = await DealerAPI.update(editingDealerId, dealerData);
        } else {
            // Thêm mới
            result = await DealerAPI.create(dealerData);
        }

        if (result.success) {
            alert(editingDealerId ? 'Cập nhật đại lý thành công!' : 'Thêm đại lý thành công!');
            closeModal();
            loadDealers();
        } else {
            alert('Lỗi: ' + (result.message || 'Không thể lưu đại lý'));
        }
    } catch (error) {
        console.error('Lỗi lưu đại lý:', error);
        alert('Lỗi kết nối server');
    }
}

// Xóa đại lý
async function deleteDealer(id) {
    if (!confirm('Bạn có chắc chắn muốn xóa đại lý này?')) return;

    try {
        const result = await DealerAPI.delete(id);
        if (result.success) {
            alert('Xóa đại lý thành công!');
            loadDealers();
        } else {
            alert('Lỗi: ' + (result.message || 'Không thể xóa đại lý'));
        }
    } catch (error) {
        console.error('Lỗi xóa đại lý:', error);
        alert('Lỗi kết nối server');
    }
}

function goTo(page) {
    window.location.href = page;
}

// Close modal when clicking outside
document.getElementById('dealerModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});

// Load dữ liệu khi trang được tải
document.addEventListener('DOMContentLoaded', function() {
    loadDealers();
});
</script>

</body>
</html>
